<div class="flex flex-col justify-between gap-4 p-8">
    <div class="flex justify-between items-center">
        <h1 class="text-4xl font-bold text-blue-500">Lista de Tareas</h1>
        <button class="bg-blue-500 text-white px-6 py-2 rounded-md" routerLink="/task/nuevo">
            Crear Nueva Tarea
        </button>
    </div>

    <div class="grid gap-4">
        <div *ngFor="let task of tasks" class="border-2 border-gray-300 rounded-md p-4">
            <div class="flex justify-between items-start">
                <div class="space-y-2">
                    <h2 class="text-2xl font-bold text-blue-500">{{task.title}}</h2>
                    <p class="text-gray-600">{{task.description}}</p>
                    <div class="flex items-center gap-2">
                        <span class="font-semibold">Asignado a:</span>
                        <span class="text-blue-500">{{task.product?.name}} {{task.product?.lastName}}</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <span class="font-semibold">Estado:</span>
                        <span [class]="task.completed ? 'text-green-500' : 'text-yellow-500'">
                            {{task.completed ? 'Completada' : 'Pendiente'}}
                        </span>
                    </div>
                </div>
                
                <div class="flex gap-2">
                    <button class="bg-blue-500 text-white px-4 py-2 rounded-md" 
                            [routerLink]="['/task/editar', task.id]">
                        Editar
                    </button>
                    <button class="bg-red-500 text-white px-4 py-2 rounded-md"
                            (click)="deleteTask(task.id)">
                        Eliminar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="tasks.length === 0" class="text-center text-gray-500 text-xl py-8">
        No hay tareas disponibles
    </div>
</div>
